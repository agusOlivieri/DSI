<h1>Lista de bodegas para actualizar</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Bodega</th>
        <th>Elegir Bodega</th>
    </tr>
    {% for bodega in json.bodegas %}
    <tr>
        <td>{{ bodega.id }}</td>
        <td>{{ bodega.nombre }}<td>
        <td><button class="btn" type="button"><a href="/actualizar/actualizar_vino/{{ bodega.id }}">Seleccionar</a></button></td>
    </tr>
    {% endfor %}
</table>
