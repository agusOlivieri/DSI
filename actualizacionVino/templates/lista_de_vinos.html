<h1>Lista de Vinos</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Vino</th>
        <th>Precio</th>
        <th>Nota de Cata</th>
        <th>Bodega</th>
    </tr>
    {% for vino in vinos %}
    <tr>
        <td>{{ vino.id }}</td>
        <td>{{ vino.nombre }}<td>
        <td>{{ vino.precioARS }}<td>
        <td>{{ vino.notaDeCata }}<td>
        <td>{{ bodega }}<td>
    </tr>
    {% endfor %}
</table>
